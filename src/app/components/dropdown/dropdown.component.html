<h1 class="text-xl pl-1 font-semibold">{{title}}</h1>
<div class="dropdown mb-72 py-3 max-w-[200px]" role="menu">
    <div tabindex="0" role="button" class="btn m-1 place-content-evenly p-2">
        {{placeholder}}
        <svg width="12px" height="12px" class="h-2 w-2 fill-current opacity-60 inline-block"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048">
            <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path>
        </svg>
    </div>
    <ul #dropdownContent
        class="dropdown-content z-[1] p-2 shadow-2xl bg-base-200 rounded-box w-52 max-h-[200px] overflow-y-auto"
        tabindex="-1">
        @for (option of options; track $index) {
        <input type="radio" name="theme-dropdown" role="menuitem" tabindex="{{$index}}"
            class="theme-controller btn btn-sm btn-block btn-ghost justify-start" attr.aria-label="{{option.key}}"
            [(ngModel)]="selectedValue" (change)="onOptionChange(option)" value="{{option.value}}" />
        }
    </ul>
</div>
